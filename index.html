<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link
    rel="icon"
    type="image/svg+xml"
    href="/vite.svg"
  />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Vite + TS</title>
  <link
    rel="stylesheet"
    href="/src/reset.css"
  >
</head>

<body style="padding-inline: 10px;">
  <div style="width: fit-content;">
    <div>
      <input
        type="file"
        id="file"
        accept="image/*"
        style="width: 100%; display: block; margin-block: 10px;"
      >
    </div>
    <div>
      <canvas
        id="canvas"
        width="768"
        height="432"
        style="border: 1px solid rgba(0, 0, 0, 0.12); display: block; margin-block: 10px; max-width: 100%;"
      ></canvas>
    </div>
    <div id="colors" style="display: flex; flex-flow: row wrap; margin-block: 10px;"></div>
    <div id="gradient" style="width: 100%; height: 48px; margin-block: 10px;"></div>
  </div>
  <script
    type="module"
    src="/src/main.ts"
  ></script>
</body>

</html>
